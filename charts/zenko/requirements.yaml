dependencies:
# Upstream Kubernetes Charts
- name: prometheus
  version: "5.3.1"
  repository: "https://kubernetes-charts.storage.googleapis.com/"
  condition: prometheus.enabled
- name: mongodb-replicaset
  version: "2.2.1"
  repository: "https://kubernetes-charts.storage.googleapis.com/"
- name: redis
  version: "1.1.12"
  repository: "https://kubernetes-charts.storage.googleapis.com/"
- name: kafka
  version: "0.7.1"
  repository: "http://storage.googleapis.com/kubernetes-charts-incubator"
  alias: zenko-queue
- name: zookeeper
  version: "1.0.0"
  repository: "http://storage.googleapis.com/kubernetes-charts-incubator"
  alias: zenko-quorum
- name: redis-ha
  version: "2.2.0"
  repository: "https://kubernetes-charts.storage.googleapis.com/"
- name: grafana
  version: "1.11.6"
  repository: "https://kubernetes-charts.storage.googleapis.com/"
  condition: grafana.enabled

# Charts managed in this repository
- name: backbeat
  version: "0.1.0"
  repository: "file://../backbeat"
- name: s3-data
  version: "0.1.0"
  repository: "file://../s3-data"
- name: cloudserver
  version: "0.1.4"
  repository: "file://../cloudserver"
- name: zenko-nfs
  version: "0.1.0"
  repository: "file://../zenko-nfs"
  condition: zenko-nfs.enabled
