ingress:
  enabled: true

prometheus:
  rbac:
    create: false
  serviceAccounts:
    alertmanager:
      name: default
      create: false
    nodeExporter:
      name: default
      create: false
    kubeStateMetrics:
      name: default
      create: false
    pushgateway:
      name: default
      create: false
    server:
      name: default
      create: false

zenko-queue:
  rbac:
    enabled: false
  configurationOverrides:
    "offsets.topic.replication.factor": 1 # - replication factor for the offsets topic
    "auto.create.topics.enable": false    # - enable auto creation of topic on the server
    "min.insync.replicas": 1              # - min number of replicas that must acknowledge a write
  topics:
    - name: backbeat-gc
      partitions: 1
      replicationFactor: 1
    - name: backbeat-ingestion
      partitions: 1
      replicationFactor: 1
    - name: backbeat-lifecycle-object-tasks
      partitions: 1
      replicationFactor: 1
    - name: backbeat-lifecycle-bucket-tasks
      partitions: 1
      replicationFactor: 1
    - name: backbeat-metrics
      partitions: 1
      replicationFactor: 1
    - name: backbeat-replication
      partitions: 1
      replicationFactor: 1
    - name: backbeat-replication-status
      partitions: 1
      replicationFactor: 1
    - name: backbeat-replication-failed
      partitions: 1
      replicationFactor: 1
    - name: backbeat-sanitycheck
      partitions: 1
      replicationFactor: 1

redis-ha:
  rbac:
    create: false
  serviceAccount:
    create: false
    name: default

global:
  orbit:
    endpoint: "http://ciutil-orbit-simulator:4222"
    managerMode: "poll"
    workerMode: "poll"

cloudserver:
  image:
    pullPolicy: Always
  replicaCount: 3
  replicaFactor: 1
  env:
    MPU_TESTING: 'yes'
    PUSH_STATS: 'false'

backbeat:
  replication:
    replicaFactor: 2
  lifecycle:
    conductor:
      cronRule: "0 */1 * * * *"

grafana:
  rbac:
    create: false
    pspEnabled: false
  serviceAccount:
    create: false
  adminUser: admin
  adminPassword: strongpassword
