{{- if and .Values.blobserver.enabled .Values.jabba.enabled .Values.jabba.ingress.enabled -}}
{{- $root := . -}}
{{- $fullName := include "jabba.fullname" . -}}
{{- $servicePort := .Values.jabba.service.port -}}
{{- $ingressPath := .Values.jabba.ingress.path -}}
{{- $supportsIngressServiceObject := or (.Capabilities.APIVersions.Has "networking.k8s.io/v1") (.Capabilities.APIVersions.Has "networking.k8s.io/v1beta1") -}}
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1" -}}
apiVersion: networking.k8s.io/v1
{{- else if .Capabilities.APIVersions.Has "networking.k8s.io/v1beta1" -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
  {{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ template "jabba.name" . }}
    chart: {{ template "opal.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.jabba.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.jabba.ingress.tls }}
  tls:
  {{- range .Values.jabba.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range default (list .Values.jabba.endpoint) .Values.jabba.ingress.hosts }}
    {{ if $supportsIngressServiceObject -}}
    - host: {{ . }}
      http:
        paths:
        - path: {{ $ingressPath }}
          pathType: Prefix
          backend:
            service:
              name : {{ $fullName }}
              port:
                name: http
    {{- else -}}
    - host: {{ . }}
      http:
        paths:
        - path: {{ $ingressPath }}
          backend:
            serviceName: {{ $fullName }}
            servicePort: http
    {{- end -}}
  {{- end }}
{{- end }}
