  - env: &k8s_env # containes values for running helm and kubectl
      ZENKO_HELM_RELEASE: 'zenko-test'
      HELM_NAMESPACE: '%(prop:workername)s'
      TILLER_NAMESPACE: '%(prop:workername)s'
