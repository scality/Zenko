{{- if .Values.maintenance.debug.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zenko.debug" . }}-s3utils
  labels:
    app.kubernetes.io/name: {{ include "zenko.name" . }}
    helm.sh/chart: {{ include "zenko.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "zenko.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "zenko.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: utils
        image: {{ .Values.s3Utils.image.repository }}:{{ .Values.s3Utils.image.tag }}
        imagePullPolicy: {{ .Values.s3Utils.image.pullPolicy }}
        command:
          - sh
          - -c
          - "exec tail -f /dev/null"
        env:
        - name: ENDPOINT
          value: "{{ .Release.Name }}-cloudserver"
        - name: ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ template "zenko.debug" . }}
              key: accesskey
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ template "zenko.debug" . }}
              key: secretkey
        - name: MONGODB_REPLICASET
          value: "{{ template "zenko.mongodb-hosts" . }}"
{{- end -}}
