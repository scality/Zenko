{{- if not (eq .Values.backend.type "ftp") }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "cosmos.fullname" . }}
  labels:
    app: {{ template "cosmos.name" . }}
    chart: {{ template "cosmos.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: "1Gi"
  nfs:
    server: {{ .Values.backend.server }}
    path: {{ .Values.backend.path }}
    mountOptions:
    {{- range split "," .Values.backend.options }}
    - {{ . }}
    {{- end }}
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ template "cosmos.fullname" . }}
{{- end }}
