# Default values for backbeat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
orbit:
  enabled: true

image:
  repository: arekisannda/backbeat
  tag: test-8.0.1
  pullPolicy: IfNotPresent

logging:
   # Options: info, debug, trace
   level: info

mongodb:
  replicas: 3

health:
  port: 4042
  path:
    liveness: /_/health/liveness
    readiness: /_/health/readiness

api:
  replicaCount: 1
  service:
    name: backbeat-api
    type: ClusterIP

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

lifecycle:
  conductor:
    cronRule: "0 */5 * * * *"
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

  consumer:
    replicaCount: 1
    group: backbeat-lifecycle-consumer-group
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

  producer:
    replicaCount: 1
    group: backbeat-lifecycle-producer-group
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

  zookeeper:
    path: "/lifecycle"
    backlog_metrics:
      path: "/lifecycle/run/backlog-metrics"
      interval: 60

  rules:
    expiration:
      enabled: True
    noncurrentVersionExpiration:
      enabled: True
    abortIncompleteMPU:
      enabled: True

replication:
  consumer:
    replicaCount: 1

    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

  producer:
    replicaCount: 1

    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

  status:
    replicaCount: 1

    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

garbageCollector:
  consumer:
    replicaCount: 1

    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
