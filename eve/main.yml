  - env: &global_env # contains all env values
      <<: [*secrets_env, *docker_env, *k8s_env]

stages:
  pre-merge:
    worker:
      type: local
    steps:

    - TriggerStages:
        name: trigger all the tests
        stage_names:
        - online-zenko

  online-zenko:
    worker: &kube_cluster
      type: kube_pod
      path: eve/workers/zenko.yaml
    steps:
    - Git: *git_pull
    - ShellCommand: *private_registry_login
    - ShellCommand: *k8s_setup
    - ShellCommand: *start-mocks
    - ShellCommand:
        name: Setup and run e2e
        command: make -e VERBOSE=1 test
        workdir: build/tests
        env:
          <<: [*mock_env, *secrets_env, *docker_env]
          KUBECONFIG: /root/.kube/config
          ZENKO_HELM_RELEASE: 'zenko-offline'
          HELM_NAMESPACE: '%(prop:workername)s'
          TILLER_NAMESPACE: '%(prop:workername)s'
          INSTALL_TIMEOUT: "600"
    - ShellCommand: *dump_logs
    - Upload: *upload_artifacts
    - ShellCommand: *k8s_cleanup
