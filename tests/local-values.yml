nodeCount: &nodeCount 1

ingress:
  enabled: true
  hosts:
    - ""

prometheus:
  rbac:
    create: false
  serviceAccounts:
    alertmanager:
      name: default
      create: false
    nodeExporter:
      name: default
      create: false
    kubeStateMetrics:
      name: default
      create: false
    pushgateway:
      name: default
      create: false
    server:
      name: default
      create: false

redis-ha:
  rbac:
    create: false
  serviceAccount:
    create: false
    name: default
  replicas:
    servers: *nodeCount
    sentinels: *nodeCount

cloudserver-front:
  image:
    pullPolicy: Always
  orbit:
    endpoint: "http://ciutil-orbit-simulator:4222"
    mode: "poll"
  mongodb:
    replicas: *nodeCount


backbeat:
  mongodb:
    replicas: *nodeCount
  lifecycle:
    conductor:
      cronRule: "0 */1 * * * *"

zenko-nfs:
  mongodb:
    replicas: *nodeCount

zenko-queue:
  rbac:
      enabled: false
  replicas: *nodeCount
  kafkaHeapOptions: "-Xms256M"
  configurationOverrides:
    "offsets.topic.replication.factor": *nodeCount
    "min.insync.replicas": *nodeCount

zenko-quorum:
  replicaCount: *nodeCount
  env:
    ZK_HEAP_SIZE: "256M"

mongodb-replicaset:
  replicaSet: rs0
  replicas: *nodeCount
